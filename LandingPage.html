<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL or FAKE ??</title>
    <link rel="stylesheet" href="../static/css/LandingPage.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            REAL OR FAKE ??
        </h1>
        <p id="content"></p>
        <button type="submit" class="getStarted">
            <a href="/index">START EXPLORING</a>
            
        </button>
    </div>
    <script>
        const text = "Protect digital media from deepfake threats with our innovative detection method, using advanced temporal analysis and machine learning techniques to spot subtle inconsistencies in video content.";
    
        const contentElement = document.getElementById("content");
        let index = 0;
    
        function displayText() {
          if (index < text.length) {
            contentElement.textContent += text.charAt(index);
            index++;
            setTimeout(displayText, 15); // Adjust the delay (in milliseconds) between each letter here
          }
        }
        displayText();
      </script>
</body>
</html>
